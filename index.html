<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script src="./js/ajaxPromise.js"></script>
  <script>
    ajaxPromise.default.baseURL = 'https://www.easy-mock.com/mock/5b0412beda8a195fb0978627/temp';
    ajaxPromise.get('/list').then((result) => {
      console.log(result);
    });
    ajaxPromise.get('/info', {
      params: {
        id: 1000
      },
      cache: false
    }).then((result) => {
      console.log(result);
    });
    ajaxPromise.post('/add', {
      name: 'jack',
      age: 21
    }, {
      headers: {
        'content-type': 'x-www-form-urlencoded'
      }
    }).then((result) => {
      console.log(result);
    });
  </script>
</body>

</html>
